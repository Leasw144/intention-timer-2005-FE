<html>

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Intention Timer</title>
</head>

<body>
  <header>
    <h1>INTENTION TIMER</h1>
  </header>
  <main class="main-page">
    <section class="section-left text-main-color">
      <h2 class="new-activity-title">New Activity</h2>
      <div class="container">
        <form class="my-form">
          <h3>Select a category</h3>
          <div class="category-boxes">

            <button type="button" class="study-btn choice-button">
              <img class="study-btn btn-check" src="./assets/study.svg"/>
              <span>Study</span>
            </button>

            <button type="button" class="meditate-btn choice-button">
              <img class="meditate-btn btn-check" src="./assets/meditate.svg" />
              <span>Meditate</span>
            </button>

            <button type="button" class="exercise-btn choice-button">
              <img class="exercise-btn btn-check" src="./assets/exercise.svg" />
              <span>Exercise</span>
            </button>

          </div>
          <div class="form-group">
            <label> What would you like to accomplish during this time? </label>
            <input type="text" class="goal">
          </div>
        <div class="second-line">
          <div class="form-group">
            <label> Minutes </label>
            <input type="number" class="minutes" max="59" onkeydown="return event.keyCode !==69">
          </div>
          <div class="form-group">
            <label> Seconds </label>
            <input type="number" class="seconds" max="59" onkeydown="return event.keyCode !== 69">
          </div>
        </div>
          <span class="start-activity-area">
            <button class="start-activity-button" type="button" value="submit">START ACTIVITY</button>
          </span>
        </form>
      </div>
    </section>


    <!-- <section class="current-section-left text-main-color hidden">
        <h2 class="new-activity-title">Current Activity</h2>
        <div class="current-activity-container">
          <div class="description">
          Meditation
          </div>
          <div class = "timer-container">
            <p id="timer"> timer </p>
          </div>
          <div>
            <p> this is where the start button goes </p>
          </div>
        </div>
      </section> -->

    <section class="section-right text-main-color">
      <h2 class="past-activities-title">Past Activities</h2>
      <section class="default-section-right-activities">
        <div>
        <p class ="default-section-right para"> You haven't logged any activities yet. </p>
        <p class="default-section-right para"> Complete the form to your left to get started! </p>
        </div>
      <section class="category-cards hidden">
        <div class="logged-card">
          <h3 class="category-card-title meditate">Meditate</h3>
          <p class="logged-time"> 5 MINUTES 0 SECONDS </p>
          <p class="logged-activity">Deep Breathing</p>
        </div>
      </section>
    </section>

  </main>
  <script src="./activity.js"></script>
  <script src="./main.js"></script>
</body>
</html>
