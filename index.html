<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.google.com/specimen/Montserrat?query=mont&selection.family=Montserrat:wght@300;400&sidebar.open" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Intention Timer</title>
</head>
<body>
  <header>
    <h1>INTENTION TIMER</h1>
  </header>
  <section class="main-page">
  <div class="container">
    <div class="buttons-box">
      <button class="study-btn">
        <img src="./assets/study.svg" />
        <h4>Study</h4>
      </button>
      <button class="meditate-btn">
        <img src="./assets/meditate.svg"/>
        <h4>Meditate</h4>
      </button>
      <button class="exercise-btn">
        <img src="./assets/exercise.svg" />
        <h4>Exercise</h4>
      </button>
    </div>
    <div class="activity-form">
        <form class="my-form">
          <div class="form-group">
            <label> What would you like to accomplish during this time? </label>
            <input type="text" goal="goal">
          </div>
          <div class="form-group">
            <label> Minutes </label>
            <input type="text" minutes="minutes">
          </div>
          <div class="form-group">
            <label> Seconds </label>
            <input type="text" seconds="seconds">
          </div>
          <button class="button" type="submit" value="submit"></button>
        </form>
      </div>
    </div>
    <div class="right">
      <h2>Past Activities</h2>
      <div class="logged-card">
        <h3>Text</h3>
        <p>Activities Completed</p>
      </div>
    </div>
  </section>
</body>

</html>
