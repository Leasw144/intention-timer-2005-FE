<html>

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Intention Timer</title>
</head>

<body>
  <header>
    <h1>INTENTION TIMER</h1>
  </header>
  <main class="main-page">
    <section class="section-left text-main">
      <h2 class="new-activity-title">New Activity</h2>
      <div class="container">
        <h3>Select a category</h3>
        <div class="buttons-box">
          <button class="study-btn choice-button">
            <img src="./assets/study.svg" />
            <h4>Study</h4>
          </button>
          <button class="meditate-btn choice-button">
            <img src="./assets/meditate.svg" />
            <h4>Meditate</h4>
          </button>
          <button class="exercise-btn choice-button">
            <img src="./assets/exercise.svg" />
            <h4>Exercise</h4>
          </button>
        </div>
        <form class="my-form">
          <div class="form-group">
            <label> What would you like to accomplish during this time? </label>
            <input type="text" class="goal">
          </div>
        <div class="second-line">
          <div class="form-group">
            <label> Minutes </label>
            <input type="text" minutes="minutes">
          </div>
          <div class="form-group">
            <label> Seconds </label>
            <input type="text" seconds="seconds">
          </div>
        </div>
          <span class="start-btn">
            <button type="button" value="submit">START ACTIVITY</button>
          </span>
        </form>
      </div>
    </section>


    <section class="current-section-left text-main hidden">
        <h2 class="new-activity-title">Current Activity</h2>
        <div class="container">
          <div class="description">
          Meditation
          </div>
          <div class = "timer">
            <p> this is where the timer goes </p>
          </div>
          <div>
            <p> this is where the start button goes </p>
          </div>
        </div>
      </section>

    <section class="section-right text-main">
      <h2 class="past-activities-title">Past Activities</h2>
      <section class="category-cards">
        <div class="logged-card">
          <h3 class="category-card-title meditate">Meditate</h3>
          <p class="logged-time"> 5 MINUTES 0 SECONDS </p>
          <p class="logged-activity">Deep Breathing</p>
        </div>
      </section>
    </section>

  </main>
  <script src="./activity.js"></script>
  <script src="./main.js"></script>
</body>
</html>
