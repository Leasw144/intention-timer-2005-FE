<html>

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Intention Timer</title>
</head>

<body>
  <header>
    <h1>INTENTION TIMER</h1>
  </header>
  <main class="main-page">
    <section class="section-left text-main">
      <h2 class='title-display'>New Activity</h2>
      <div class="container">
        <h3>Select a category</h3>
        <div class="buttons-box">
          <button class="study-btn choice-button">
            <img src="./assets/study.svg" />
            <h4>Study</h4>
          </button>
          <button class="meditate-btn choice-button">
            <img src="./assets/meditate.svg" />
            <h4>Meditate</h4>
          </button>
          <button class="exercise-btn choice-button">
            <img src="./assets/exercise.svg" />
            <h4>Exercise</h4>
          </button>
        </div>
        <form class="my-form">
          <div class="form-group">
            <label> What would you like to accomplish during this time? </label>
            <input type="text" goal="goal">
          </div>

        <div class='second-line'>
          <div class="form-group">
            <label> Minutes </label>
            <input type="text" minutes="minutes">
          </div>
          <div class="form-group">
            <label> Seconds </label>
            <input type="text" seconds="seconds">
          </div>
        </div>
        <span class='start-btn'>
          <button class='' type="submit" value="submit">Start Activity</button>
        </span>
        </form>
      </div>
    </section>
    <section class="section-right text-main">
      <h2>Past Activities</h2>
      <!-- <p class='temp-placeholder'>You haven't logged any activities yet. Complete the form to the left to get started</p> -->
      <div class="logged-card">
        <h3 class="category meditate">Meditate</h3>
        <span class="totalMinSec">
          <p class="minute-seconds"> 5 MINUTES 0 SECONDS </p>
        </span>
        <p class="description">Deep Breathing</p>
      </div>
    </section>
  </main>
</body>

</html>
